<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <h1 class="mb-3">
        Flask Cupcakes
    </h1>
    <div class="container">
        <h3>Add a New Cupcake</h3>
        <form action="" class="mb-5" id="cupcake-form">
            <div>
                <label for="flavor" class="form-label">Cupcake Flavor</label>
                <input type="text" name="flavor" id="flavor">
            </div>
            <div>
                <label for="size" class="form-label">Cupcake Size</label>
                <input type="text" name="size" id="size">
            </div>
            <div>
                <label for="rating" class="form-label">Cupcake Rating</label>
                <input type="text" name="rating" id="rating">
            </div>
            <div>
                <label for="image" class="form-label">Cupcake Image</label>
                <input type="text" name="image" id="image">
            </div>
            <button id="submit-cupcake" class="btn btn-info">Add Cupcake</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Current List of Cupcakes</h3>
        <ul id="cupcakes-list">
            <!-- will use js to append the lis -->
        </ul>
    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>   
</body>
</html>
